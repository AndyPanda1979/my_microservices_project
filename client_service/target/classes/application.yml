spring:
  main:
    allow-circular-references: true

---
spring:
  application:
    name: client-service
  config:
    import: optional:configserver:http://localhost:8888
  profiles:
    active: dev

server:
  port: 8082

eureka:
  client:
    service-url:
      default_zone: http://localhost:8761/eureka/

  instance:
    prefer-ip-address: true

